/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id "io.freefair.lombok" version "5.1.0"
}

allprojects {
    group = 'com.averygrimes'
    version = '1.0-SNAPSHOT'

}



subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        implementation 'com.averygrimes:common:1.0-SNAPSHOT'
        implementation 'com.averygrimes:common-kafka:1.0-SNAPSHOT'
        implementation 'com.averygrimes:service-discovery:1.0-SNAPSHOT'
        implementation 'com.averygrimes:secrets-chest-utils:0.0.1-SNAPSHOT'
        implementation 'org.springframework.boot:spring-boot-starter-web:2.3.1.RELEASE'
        implementation 'commons-io:commons-io:2.6'
        implementation 'org.apache.velocity:velocity:1.7'
        implementation 'org.apache.velocity:velocity-tools:2.0'
        compile group: 'com.mashape.unirest', name: 'unirest-java', version: '1.4.9'
        testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.7.RELEASE'
        compileOnly 'org.glassfish.jersey.bundles:jaxrs-ri:2.30.1'

        compile 'com.sendgrid:sendgrid-java:4.6.0'

        compileOnly "org.projectlombok:lombok:1.18.12"
        annotationProcessor "org.projectlombok:lombok:1.18.12"

        testImplementation "org.springframework.boot:spring-boot-starter-test:2.2.7.RELEASE"
        testCompileOnly "org.projectlombok:lombok:1.18.12"
        testAnnotationProcessor "org.projectlombok:lombok:1.18.12"
    }

    sourceCompatibility = 1.11
    targetCompatibility = 1.11

    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
            }
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
